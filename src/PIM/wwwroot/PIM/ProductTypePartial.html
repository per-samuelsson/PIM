<template>
    <template is="dom-bind">
        <div class="container-fluid">
            <h3>{{model.Id$}}</h3>
            <div class="row">
                <div class="col-sm-3">
                    <form role="form">
                        <div class="form-group">
                            <label for="typeId">Id:</label>
                            <input type="text" value="{{model.Id$}}" id="typeId" placeholder="Enter ID..." />
                        </div>
                        <div class="form-group">
                            <label for="typeName">Name:</label>
                            <input type="text" value="{{model.Name$::input}}" id="typeName" placeholder="Enter name..." />
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <form role="form">
                        <div class="form-group">
                            <label for="parentLink">Part of:</label>
                            <a href="{{model.ParentType.Uri}}"id="parentLink">{{model.ParentType.Name}}</a>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" value="{{model.Description$::change}}" id="description" placeholder="Enter description..." />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
</template>
